<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{student/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>View All Courses</title>
</head>
<body>
<!--<section th:fragment="content">-->
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">View All Courses</h1>

            <!-- Search Courses -->
            <div class="search-container my-3">
                <input id="search-input" type="text" class="form-control" placeholder="Search Courses here...">

                <div class="search-icon">
                    <i class="fas fa-search"></i>
                    <!-- These are available Courses -->

            </div>

            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">CRN</th>
                    <th scope="col">Course Number</th>
                    <th scope="col">Course Title</th>
                    <th scope="col">Term</th>
                    <th scope="col">Taught By</th>
                    <th scope="col">Timings</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${course}">

                    <th>C2023NU<span th:text="${c.crn}"></span></th>
                    <td th:text="${c.courseNumber}">Mark</td>
                    <td>
                        <a th:href="@{'/student/manage/course/'+${c.crn}}">
                            <span th:text="${c.title}"></span>
                        </a>
                    </td>
                    <td th:text="${c.term}">Otto</td>
                    <td th:text="${c.faculty?.getFName()}">Otto</td>
                    <td th:text="${c.timings}">Otto</td>

                    <td>
<!--                        <form method="post" th:action="@{'/student/manage/course/register/'+${c.crn}}">-->
<!--                            <button type="submit" class="btn btn-primary btn-sm">Register</button>-->
<!--                        </form>-->
                        <a th:href="@{'/student/manage/course/register/'+${c.crn}}" class="btn btn-primary btn-sm">Register New</a>

                        <form method="post" th:action="@{'/student/manage/course/drop/'+${student.userId}+'/'+${c.crn}}">
                            <button type="submit" class="btn btn-danger btn-sm">Drop</button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>

            <!--Pagination Part-->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

        </div>
    </div>
</section>
</body>
</html>
