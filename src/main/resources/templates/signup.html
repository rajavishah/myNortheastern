<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">
                    <div class="container text-center">
                        <img class="" style="width: 200px" src="" th:src="@{/img/Northeastern-University-Logo.png}"/>
                    </div>
                    <h1 class="text-center">Register Here!</h1>

                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="fName_field">First Name</label>
                            <input name="fName" type="text" class="form-control" id="fName_field" aria-describedby="firstNameHelp" placeholder="John" required th:value="${user?.fName}"/>
                        </div>

                        <div class="form-group">
                            <label for="lName_field">Last Name</label>
                            <input name="lName" type="text" class="form-control" id="lName_field" aria-describedby="lastNameHelp" placeholder="Smith" required th:value="${user?.lName}"/>
                        </div>

                        <div class="form-group">
                            <label for="email_field">Email</label>
                            <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="smith.john@northeastern.edu" required th:value="${user?.email}"/>
                        </div>

                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input name="password" type="password" class="form-control" id="password_field" aria-describedby="passwordHelp" placeholder="Enter Password" required th:value="${user?.password}"/>
                        </div>

<!--                        <div class="form-group">-->
<!--                            <label for="role_field">Role</label>-->
<!--                            <div class="form-check">-->
<!--                                <input class="form-check-input" type="radio" name="role" id="student_radio" value="Student" th:checked="${user?.role == 'Student'}" >-->
<!--                                <label class="form-check-label" for="student_radio">Student</label>-->
<!--                            </div>-->
<!--                            <div class="form-check">-->
<!--                                <input class="form-check-input" type="radio" name="role" id="admin_radio" value="Admin" th:checked="${user?.role == 'Admin'}" >-->
<!--                                <label class="form-check-label" for="admin_radio">Admin</label>-->
<!--                            </div>-->
<!--                            <div class="form-check">-->
<!--                                <input class="form-check-input" type="radio" name="role" id="faculty_radio" value="Faculty" th:checked="${user?.role == 'Faculty'}" >-->
<!--                                <label class="form-check-label" for="faculty_radio">Faculty</label>-->
<!--                            </div>-->
<!--                        </div>-->




                        <div class="container text-center">
                            <button type="submit" class="btn bg-danger btn-block text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn bg-danger btn-block text-white">
                                Reset
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
