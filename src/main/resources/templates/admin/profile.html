<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">

    <head>
        <meta charset="UTF-8">
        <title>Admin Profile Page</title>
    </head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <div class="container text-center">
                <img class="" style="width: 200px" src="" th:src="@{/img/Admin-Profile.png}"/>

                <h3 class="mt-3">
                    <span th:text="${admin.fName}"></span>
                    <span th:text="${admin.lName}"></span>
                </h3>

                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>NUID#</th>
                        <th>A2023NU<span th:text="${admin.userId}"></span></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>Email</td>
                        <td th:text="${admin.email}"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td th:text="${admin.password}"></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{'/admin/profile/update/'+${admin.userId}}" class="btn btn-primary btn-sm">Update</a>

            </div>
        </div>
    </div>
</section>
</body>
