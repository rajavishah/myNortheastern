<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>View All Faculties</title>
</head>
<body>
<!--<section th:fragment="content">-->
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">View All Faculties</h1>
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">NUID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${faculty}">

                    <th>F2023NU<span th:text="${f.userId}"></span></th>
                    <td th:text="${f.fName}">Mark</td>
                    <td th:text="${f.lName}">Otto</td>
                    <td>
                        <a th:href="@{'/admin/manage/faculty/'+${f.userId}}">
                            <span th:text="${f.email}"></span>
                        </a>
                    </td>
                    <td>

                        <a th:href="@{'/admin/manage/faculty/update/'+${f.userId}}" class="btn btn-primary btn-sm">Update</a>

                        <a th:href="@{'/admin/manage/faculty/delete/'+${f.userId}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--Pagination Part-->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

        </div>
    </div>
</section>
</body>
</html>
